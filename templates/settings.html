          </div>
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <section class="col-lg-6 connectedSortable">
            <div class="card shadow-lg">
              <div style="background-color: #0E4F61;" class="card-header">
                <h3 class="card-title" style="color: white;">Add API Key</h3>
              </div>
              <div class="card-body">
                <form action="/settings" method="POST">
                  <div class="input-group">
                    <span class="input-group-text" style="width: 100%;">
                      <select name="service" class="form-select" style="width: 30%">
                        <option selected value="1">VirusTotal</option>
                        <option value="2">URLScan</option>
                        <option value="3">Hybrid Analysis</option>
                        <option value="4">AbuseIPDB</option>
                        <option value="5">Shodan</option>
                        <option value="6">IPinfo</option>
                      </select>
                      <input type="text" class="form-control" placeholder="Enter your API key here" name="key" aria-label="Search"></input>
                    </span>
                  </div>
                  <br>
                  <button style="background-color: #0E4F61; color: white;" class="btn btn-block" type="submit" id="keyAdded">Add Key</button>
                </form>
              </div>
            </div>
          </section>
          <section class="col-lg-6 connectedSortable">
            <div class="card shadow-lg">
              <form action="/colour" method="POST">
                <div style="background-color: #0E4F61;" class="card-header">
                  <h3 class="card-title" style="color: white;">Dark Mode</h3>
                </div>
                <div class="card-body">
                  <center>
                    <div class="form-check form-switch">
                      <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-right: 3em;"><b><u>Toggle Dark Mode:</u></b></label>
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" disabled>
                    </div>
                  </center>
                  <br>
                  <button style="background-color: #0E4F61; color: white;" class="btn btn-block" type="submit" id="button-addon3" disabled>Change</button>
                </div>
              </form>
            </div>
          </section>
        </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
